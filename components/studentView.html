<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeerReview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
  <div>
    <!-- Main Forms Container -->
    <div class="container mt-2 pt-5">
      <div class="row justify-content-center">
        <div class="card col-12 col-md-8 col-lg-6" id="studentView">
          <div class="card-body">
            <h3 class="text-center mb-4">Welcome, Student!</h3>

            <!-- Pending Reviews -->
            <h5 class="text-primary">Pending Reviews</h5>
            <div id="pendingReviews" class="mb-4"></div>

            <!-- Review Modal For when the student is completing an assigned review -->
            <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <form class="modal-content" aria-label="Teammate Review Form">
                  <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Complete Review for Teammate</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label">My Teamate contributed alot.</label>
                      <select class="form-select">
                        <option>Strongly Agree</option>
                        <option>Agree</option>
                        <option>Neutral</option>
                        <option>Disagree</option>
                        <option>Strongly Disagree</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">What did the teammate do well? (Short Answer)</label>
                      <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Feedback Status</label>
                        <select class="form-select">
                          <option>Public</option>
                          <option>Private</option>
                        </select>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Feedback</label>
                      <textarea class="form-control" rows="2" placeholder="Write your feedback here"></textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Review Score (0â€“100)</label>
                      <input type="number" class="form-control" min="0" max="100">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Submit review form">Submit Review</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Peer Feedback -->
            <h5 class="text-primary">Peer Feedback</h5>
            <div id="peerFeedback" class="mb-4"></div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/app.js"></script>

  
</body>
</html>
