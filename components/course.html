<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeerReview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
    <!-- Main Content -->
    <div id='courseContent'class="container mt-2">

        <!-- Course List -->
        <div class="row" id="courseContainer">
            
        </div>
          <!-- modal for the user to input the course code -->
          <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addCourseModalLabel">Join a Course</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="courseCodeInput" class="form-label">Enter Course Code:</label>
                  <input type="text" id="courseCodeInput" class="form-control" placeholder="e.g., AQ32WB" />
                </div>
                <div class="modal-footer">
                  <button type="button" id="btnSubmitCourseCode" class="btn btn-primary">Join Course</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Create Course Modal -->
        <div class="modal fade" id="createCourseModal" tabindex="-1" aria-labelledby="createCourseModalLabel">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <form id="createCourseForm">
                <div class="modal-header">
                  <h5 class="modal-title" id="createCourseModalLabel">Create New Course</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                  <div class="col-md-6">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" required>
                  </div>
                  <div class="col-md-6">
                    <label for="courseNumber" class="form-label">Course Number</label>
                    <input type="text" class="form-control" id="courseNumber" required>
                  </div>
                  <div class="col-md-4">
                    <label for="courseSection" class="form-label">Section</label>
                    <input type="text" class="form-control" id="courseSection" required>
                  </div>
                  <div class="col-md-4">
                    <label for="courseTerm" class="form-label">Term</label>
                    <input type="text" class="form-control" id="courseTerm" required>
                  </div>
                  <div class="col-md-4">
                    <label for="courseCode" class="form-label">Course Code</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="courseCode" readonly required>
                      <button class="btn btn-outline-secondary" type="button" id="btnGenerateCode">Generate</button>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                  </div>
                  <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                  </div>
                </div>
                <div class="modal-footer">
                  <button  class="btn btn-primary">Create Course</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="mb-3">
            <!-- Show depending on user role -->
            <button class="btn btn-primary d-none" id="btnCreate">Create Course</button>
            <button class="btn btn-primary d-none" id="btnAdd">Add Course</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/app.js"></script>
</body>
</html>
